        var numeric = ["1","2","3","4","5","6","7","8","9"];

        var character = ["!","@","#","$","%","^","&","*","(",")"];
        
        //Random algorithm for the arrays
        var randomAlpha = Math.floor(Math.random() * alpha.length);
        var randomNumeric = Math.floor(Math.random()* numeric.length);
        var randomUpAlpha = Math.floor(Math.random() * upAlpha.length);
        var randomCharacter = Math.floor(Math.random() * character.length);
        
        //On screen prompts
        var pwLength = prompt("How long of a password do you need?");
        var alphaNumericConfirm = confirm("would you like numbers in your password?");
        var alphaNumericUpAlphaConfirm = confirm("Would you like upper case letters in your password?")
        var alphaNumericUpAlphaCharacterConfirm = confirm("Would you like special chatacters in your password?")

            }
            randomUpAlpha = Math.floor(Math.random() * upAlpha.length);
            output2 = upAlpha[randomUpAlpha];
         }
         //alpha and special characters
         else if (alphaNumericUpAlphaCharacterConfirm === true && alphaNumericConfirm === false && alphaNumericUpAlphaConfirm === false){
            for(i=0; i < pwLength - 1; i++){
               randomAlpha = Math.floor(Math.random() * alpha.length);
           
               output += alpha[randomAlpha];
            }
            randomCharacter = Math.floor(Math.random() * character.length);
            output2 = character[randomCharacter];
         }
         //alpha, upAlpha and numeric
         else if (alphaNumericUpAlphaConfirm && alphaNumericConfirm === true && alphaNumericUpAlphaCharacterConfirm === false){
            for(i=0; i < pwLength - 2; i++){
               randomAlpha = Math.floor(Math.random() * alpha.length);
           
               output += alpha[randomAlpha];
            }
            randomNumeric = Math.floor(Math.random()* numeric.length);
            randomUpAlpha = Math.floor(Math.random() * upAlpha.length);
            output2 = upAlpha[randomUpAlpha] + numeric[randomNumeric];
         }
         //alpha, upAlpha and special characters

            for(i=0; i < pwLength - 2; i++){
               randomAlpha = Math.floor(Math.random() * alpha.length);
           
               output += alpha[randomAlpha];
            }
            randomCharacter = Math.floor(Math.random() * character.length);
            randomUpAlpha = Math.floor(Math.random() * upAlpha.length);
            output2 = upAlpha[randomUpAlpha] + character[randomCharacter];
         }
         else if (alphaNumericConfirm && alphaNumericUpAlphaCharacterConfirm === true && alphaNumericUpAlphaConfirm === false){ 
            for(i=0; i < pwLength - 2; i++){
               randomAlpha = Math.floor(Math.random() * alpha.length);
           
               output += alpha[randomAlpha];
            }
            randomCharacter = Math.floor(Math.random() * character.length);
            randomNumeric = Math.floor(Math.random()* numeric.length);
            output2 = numeric[randomNumeric] + character[randomCharacter];
         }
         else if (alphaNumericUpAlphaCharacterConfirm === true && alphaNumericConfirm === true && alphaNumericUpAlphaConfirm === true){

               randomAlpha = Math.floor(Math.random() * alpha.length);
           
               output += alpha[randomAlpha];
            }
            randomNumeric = Math.floor(Math.random()* numeric.length);
            randomUpAlpha = Math.floor(Math.random() * upAlpha.length);
            randomCharacter = Math.floor(Math.random() * character.length);
            output2 = numeric[randomNumeric] + upAlpha[randomUpAlpha] + character[randomCharacter];
