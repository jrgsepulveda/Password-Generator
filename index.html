<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="container card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <div class="textbox">
            <label for="length">Password Length (8-128)</label>
            <input type="number" id="input">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="alphaCheck">
            <label class="form-check-label" for="defaultCheck1">
              Lower Case Letters
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="upAlphaCheck">
            <label class="form-check-label" for="defaultCheck1">
              Upper Case Letters
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="numbersCheck">
            <label class="form-check-label" for="defaultCheck1">
              Numbers
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="characterCheck">
            <label class="form-check-label" for="defaultCheck1">
              Special Characters
            </label>
          </div>
          
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
